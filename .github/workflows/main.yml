name: Deploy

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Increase buffer size
        run: /usr/bin/git config http.postBuffer 524288000
      - uses: akhileshns/heroku-deploy@v3.12.12 # This is the action
        with:
          heroku_api_key: ${{secrets.HEROKU_API_KEY}}
          heroku_app_name: "langobee-server" #Must be unique in Heroku
          heroku_email: "thomasqtrnh@gmail.com"
          appdir: "server"